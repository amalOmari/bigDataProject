<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" #authForm="ngForm" (ngSubmit)="onSend(authForm)">
        <span class="login100-form-title">
          Authentification
        </span>

        <div class="wrap-input101 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input101" type="text" id="login" name="login" #login="ngModel" [(ngModel)]="userService.selectedUser.login" placeholder="Utilisateur">
          <span class="focus-input101"></span>
          <span class="symbol-input101">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input101 validate-input" data-validate = "Password is required">
          <input class="input101" type="password" id="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password"  placeholder="Mot de passe">
          <span class="focus-input101"></span>
          <span class="symbol-input101">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn"  [disabled]="!authForm.valid" type="submit">
            Se connecter
          </button>
        </div>

        <div class="text-center p-t-12">
         
          <a class="txt2" routerLink="/subscribe">
            Vous n'êtes pas encore inscrit !<br> Créer votre compte.
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>

        <div class="text-center p-t-136">
          <!-- <a class="txt2" routerLink="/subscribe">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>
