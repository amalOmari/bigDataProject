
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form"  #usersForm="ngForm" (ngSubmit)="onSave(usersForm)">
        <span class="login100-form-title">
          Inscription
        </span>

        <div class="wrap-input101 validate-input" >
          <input class="input101" type="text"  #nom="ngModel" [(ngModel)]="userService.selectedUser.nom" name="nom" placeholder="Nom">
          <span class="focus-input101"></span>
        </div>

        <div class="wrap-input101 validate-input">
          <input class="input101" type="text" #prenom="ngModel" [(ngModel)]="userService.selectedUser.prenom" name="prenom" placeholder="Prenom">
          <span class="focus-input101"></span>
         
        </div>
       
        <div class="wrap-input101 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input101" type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.login"name="email" placeholder="Email">
          <span class="focus-input101"></span>
          <span class="symbol-input101">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input101 validate-input" data-validate = "Password is required">
          <input class="input101" type="password" #pass="ngModel" [(ngModel)]="userService.selectedUser.password"name="pass" placeholder="Mot de passe">
          <span class="focus-input101"></span>
          <span class="symbol-input101">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input101 validate-input" data-validate = "Password is required">
          <input class="input101" type="password" name="pass2" placeholder="Confirmer votre passe">
          <span class="focus-input101"></span>
          <span class="symbol-input101">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="wrap-input101 validate-input" >
          <input class="input101" type="text" #profil="ngModel" [(ngModel)]="userService.selectedUser.profil" name="profil" placeholder="Profil">
          <span class="focus-input101"></span>
         
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!usersForm.valid" type="submit">
            Save
          </button>
        </div>

        <div class="text-center p-t-12">
          <!-- <span class="txt1">
            Forgot
          </span> -->
          <!-- <a class="txt2" href="#">
            Username / Password?
          </a> -->
          
         
        </div>

        <div class="text-center p-t-136">
          <!-- <a class="txt2" routerLink="/subscribe">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>
